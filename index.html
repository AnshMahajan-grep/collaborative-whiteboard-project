<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Drawing Board</title> 
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <header>
        <h1>Live Drawing Board</h1> 
    </header>

    <main>
        <section class="tool-panel"> 
            <div class="tool-item">
                <label for="colorChooser">Select Color:</label> 
                <input type="color" id="colorChooser" value="#000000"> 
            </div>
            <div class="tool-item">
                <label for="brushSlider">Adjust Brush Size:</label> 
                <input type="range" id="brushSlider" min="1" max="50" value="5"> 
            </div>
            <div class="tool-item">
                <button id="resetCanvas">Reset Canvas</button> 
            </div>
        </section>

        <div class="drawing-area"> 
            <canvas id="drawingCanvas"></canvas> 
        </div>
    </main>

    <footer>
        <p>Real-time collaboration using Socket.IO & HTML5 Canvas</p> 
    </footer>

    <script type="module" src="/main.js"></script> 
</body>
</html>
